<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/0e8b404454.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
      <span class="Clock"></span>
    </header>
    <main>
      <aside>
        <button><i class="fas fa-plus-circle"></i></button>
        <div class="form">
          <label for="Priority">Nivel de Prioridad.</label>
          <div>
            <label for="High">High</label>
            <input onchange="RadioButtonValue(this.value)" type="radio" name="Priority" id="High" value="High" />
            <label for="Medium">Medium</label>
            <input onchange="RadioButtonValue(this.value)" type="radio" name="Priority" id="Medium" value="Medium" />
            <label for="Low">Low</label>
            <input onchange="RadioButtonValue(this.value)" type="radio" name="Priority" id="Low" value="Low" />
          </div>
          <div>
            <label for="Text">Descripcion de la nueva Tarea :</label>
            <input type="text" placeholder="Mi nueva tarea" name="Text" id="NewDescription" />
          </div>
          <button onclick="GetTask()"><i class="fas fa-sticky-note"></i>  Agregar</button>
        </div>
      </aside>
      <section class="TaskBoard">
        <h2>DASHBOARD</h2>
        <article class="Low">
          <h3>Low Priority.</h3>
        </article>
        <article class="Medium">
          <h3>Medium Priority.</h3>
        </article>
        <article class="High">
          <h3>High Priority.</h3>
        </article>
      </section>
    </main>
    <footer>
      <h5>Derechos de Autor Reservados por Albert-FFS</h5>
    </footer>
  </body>
</html>
